<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="calendar-container bg-white sm:w-[300px] rounded-lg shadow-lg shadow-black text-center truncate">
        <p id="month-name" class="month-name p-5 font-bold text-white text-3xl m-0 ">April</p>
        <p id="day-name" class="text-xl text-gray-400 m-0 mt-5">Friday</p>
        <p id="date-name" class="text-7xl m-0 font-bold mt-3">20</p>
        <p id="year" class="text-2xl font-medium text-gray-400 mt-4">2020</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
